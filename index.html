<!doctype html>
<html lang="en">

<head>
    <!-- CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <!-- jQuery and JS bundle w/ Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <script
        src="https://cdn.jsdelivr.net/gh/xcash/bootstrap-autocomplete@v2.3.7/dist/latest/bootstrap-autocomplete.min.js"></script>

    <script src="https://unpkg.com/3d-force-graph@1.67.4/dist/3d-force-graph.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chroma-js/2.1.0/chroma.min.js"
        integrity="sha512-yocoLferfPbcwpCMr8v/B0AB4SWpJlouBwgE0D3ZHaiP1nuu5djZclFEIj9znuqghaZ3tdCMRrreLoM8km+jIQ=="
        crossorigin="anonymous"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <title>Citation network explorer</title>
    <style>
        html,
        body,
        #network {
            height: 100%;
            width: 100%;
            padding: 0;
            margin: 0;
            overflow: hidden;
        }

        .nodetooltip {
            background-color: gray;
            padding: 5px;
        }

        #controls {
            position: absolute;
            right: 10px;
            bottom: 10px;
            background-color: white;
            padding: 20px;
        }

        #search {
            position: absolute;
            right: 10px;
            top: 10px;
            width: 20%;
        }

        #title {
            position: absolute;
            top: 30;
            left: 0;
            right: 0;
            margin: auto;
            z-index: 1000;
            width: 50%;
            text-align: center;
            color: white;
            border-radius: 5px;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.8);
            font-family: Arial, Helvetica, sans-serif;
            text-shadow: 2px 2px #000000;
            font-weight: normal;
        }

        .small {
            text-align: center;
            font-size: .7rem;
            margin: 10px;
            color: gray;
        }

        #spinner {
            position: absolute;
            right: 60px;
            top: 100px;
        }

        #alert {
            display: none;
            position: absolute;
            top: 30%;
            left: 0;
            right: 0;
            margin: auto;
            width: 60%;
        }
    </style>
</head>

<body>
    <h1 id="title"><span id="subtitle"><span id="name">Giovanni</span>'s citation network</span> <span id="year"></span>
    </h1>
    <div id="network"></div>
    <select id="search" placeholder="type to search..." class="form-control autocomplete"></select>
    <div id="controls">
        <div id="timeline"></div>
        <div class="small">Hover over the timeline to filter the network graph by year</div>
        Colour by
        <select id="color">
            <option value="citation_count" selected>Citation count</option>
            <option value="n_authors">Number of authors</option>
            <option value="n_inst">Number of institutions</option>
            <option value="field">Primary field</option>
        </select><br><br>
        Size by
        <select id="size">
            <option value="">Constant</option>
            <option value="citation_count" selected>Citation count</option>
            <option value="n_authors">Number of authors</option>
            <option value="n_inst">Number of institutions</option>
            <option value="n_fields">Number of fields</option>
        </select><br><br>
        Group by
        <select id="group">
            <option value="paper" selected>Paper</option>
            <option value="author">Author</option>
            <option value="journal">Journal</option>
            <option value="inst">Institution</option>
            <option value="field">Field</option>
        </select><br><br>
        <div class="small"><a href="https://github.com/UoA-eResearch/citations">GitHub</a></div>
    </div>
    <div id="modal" class="modal" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 id="modal-title" class="modal-title" id="exampleModalLongTitle"></h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div id="modal-body" class="modal-body">
                </div>
            </div>
        </div>
    </div>
    <div id="spinner" class="spinner-border text-primary" role="status"></div>
    <div id="alert" class="alert alert-danger alert-dismissible">
        <a id="alert_close" href="#" class="close">&times;</a>
        Sorry - I don't know how to handle that kind of request (<span id="requestdetails"></span>) just yet
    </div>

    <script type="text/javascript">
        const BASE_URL = "https://api.labs.cognitive.microsoft.com/academic/v1.0/";
        const INTERPRET_URL = BASE_URL + "interpret";
        const EVALUATE_URL = BASE_URL + "evaluate";
        $.ajaxSetup({
            headers: {
                'Ocp-Apim-Subscription-Key': '2e889aa457224e7c94b9517d890f29ae'
            }
        });
        $(".autocomplete").autoComplete({
            resolver: 'custom',
            events: {
                search: function (qry, callback) {
                    $.getJSON(INTERPRET_URL, {
                        "query": qry,
                        "complete": 1
                    }, function (results) {
                        console.log(results);
                        var retval = []
                        for (var r of results.interpretations) {
                            retval.push({ text: $(r.parse).text(), value: r.rules[0].output.value })
                        }
                        callback(retval)
                    });
                }
            }
        })
        function makeEvalRequest(query, callback) {
            $.post(EVALUATE_URL, {
                expr: query,
                model: "latest",
                count: 10000,
                attributes: "Id,DN,D,CC,ECC,DOI,AA.DAuN,AA.AuId,AA.DAfN,AA.AfId,F.DFN,F.FId,J.JN,J.JId,RId,S",
            }, callback)
        }
        function human_readable(nodes) {
            for (var n of nodes) {
                n.id = n.Id;
                n.date_published = n.D;
                n.citation_count = n.CC;
                n.estimated_citation_count = n.ECC;
                n.title = n.DN;
                n.authors = n.AA;
                n.fields = n.F;
                n.journal = n.J;
                n.source = n.S;
                n.references = {}
                if (n.RId) {
                    for (var rid of n.RId) {
                        n.references[rid] = 1
                    }
                }
            }
            return nodes
        }
        function capitalize(s){
            return s.toLowerCase().replace( /\b./g, function(a){ return a.toUpperCase(); } );
        };
        $("#alert_close").click(function() {
            $("#alert").hide();
        });
        $('.autocomplete').on("autocomplete.select", function (e, item) {
            console.log(item.value)
            $("#spinner").show();
            if (item.value.startsWith("Ti==")) { // paper search
                makeEvalRequest(item.value, function (main) { // get this paper's ID and name
                    console.log(main);
                    makeEvalRequest("RId=" + main.entities[0].Id, function (citations) { // papers citing this paper
                        $("#subtitle").text("Influence of " + main.entities[0].DN)
                        citations.entities.push(main.entities[0]);
                        window.current_data = human_readable(citations.entities);
                        console.log(current_data)
                        graph.graphData({
                            nodes: current_data,
                            links: getEdges(current_data)
                        })
                        var time_data = summarise_by_year(current_data);
                        console.log(time_data);
                        Plotly.restyle("timeline", {
                            x: [Object.keys(time_data)],
                            y: [Object.values(time_data)],
                        });
                        $("#spinner").hide();
                    })
                });
            } else if (item.value.startsWith("Composite(AA")) { // author search
                makeEvalRequest(item.value, function(main) { // get papers by this author
                    console.log(main);
                    var authorname = capitalize(item.value.replace("Composite(AA.AuN=='", "").replace("')", ""));
                    var ids = main.entities.map(n => "RId=" + n.Id).join(",");
                    makeEvalRequest(`Or(${ids})`, function(citations) {
                        $("#subtitle").text(authorname + "'s citation network");
                        var all_papers = {} // deduplicate
                        for (var n of main.entities) {
                            all_papers[n.Id] = n;
                        }
                        for (var n of citations.entities) {
                            all_papers[n.Id] = n;
                        }
                        window.current_data = human_readable(Object.values(all_papers));
                        console.log(current_data)
                        graph.graphData({
                            nodes: current_data,
                            links: getEdges(current_data)
                        })
                        var time_data = summarise_by_year(current_data);
                        console.log(time_data);
                        Plotly.restyle("timeline", {
                            x: [Object.keys(time_data)],
                            y: [Object.values(time_data)],
                        });
                        $("#spinner").hide();
                    });
                });
            } else {
                $("#alert").show();
                $("#requestdetails").text(item.value);
                $("#spinner").hide();
            }
        });
        function uniq(arr) {
            return [...new Set(arr)]
        }
        function colorscale(arr) {
            var breaks = chroma.limits(uniq(arr), 'q', 12);
            var scale = chroma.scale('Spectral').domain(breaks.reverse());
            console.log(breaks, scale);
            return scale
        }
        function getEdges(nodes) {
            if (window.group == "field") return []
            var visible_nodes = nodes.map(n => n.id)
            var edges = [];
            for (var node of nodes) {
                for (var rid in node.references) {
                    rid = parseInt(rid);
                    if (visible_nodes.includes(rid)) {
                        edges.push({ source: node.id, target: rid, count: node.references[rid] })
                    }
                }
            }
            return edges
        }
        const urlParams = new URLSearchParams(window.location.search);
        var data = urlParams.get('data');
        if (!data) {
            data = "Giovanni"
        } else if (data == "Decolonizing_Methodologies") {
            $("#subtitle").text("Influence of Decolonizing Methodologies")
        } else {
            $("#name").text(data)
        }
        function summarise_by_year(data) {
            var time_data = {}
            for (var node of data) {
                var d = node.date_published.slice(0, 4)
                if (!time_data[d]) time_data[d] = 0;
                time_data[d]++;
            }
            return time_data;
        }
        $.getJSON(data + "/data.json", function (data) {
            console.log(data);
            window.data = data;
            window.current_data = data;
            window.paper_lookup = {}
            for (var node of data) {
                paper_lookup[node.id] = node
                var tmp = {}
                for (var rid of node.references) {
                    tmp[rid] = 1
                }
                node.references = tmp;
                if (node.authors) {
                    node.n_authors = node.authors.length;
                    node.n_inst = uniq(node.authors.map(a => a.DAfN)).length;
                }
                if (node.fields) {
                    node.field = node.fields[0].DFN;
                    node.n_fields = node.fields.length;
                }
                if (node.journal) {
                    node.journal.JN = node.journal.JN.toUpperCase()
                    node.journals = [node.journal]
                }
            }

            var time_data = summarise_by_year(data);
            console.log(time_data)

            var plotData = [
                {
                    x: Object.keys(time_data),
                    y: Object.values(time_data),
                    type: 'bar'
                }
            ];

            var layout = {
                title: 'Citations over time',
                height: 300,
                width: 300,
                margin: {
                    pad: 0,
                    l: 40,
                    r: 40,
                    t: 70,
                    b: 40
                }
            }

            Plotly.newPlot('timeline', plotData, layout);
            window.year = 2021
            $("#timeline").on('plotly_hover', function (event, data) {
                var id = event.target.id;
                var d = data.points[0].x || data.points[0].label;
                console.log(d)
                window.year = d
                var filtered_data = window.current_data.filter(n => n.date_published.slice(0, 4) <= d)
                console.log(filtered_data)
                var visible_nodes = filtered_data.map(n => n.id)
                $("#year").text("as at " + d);
                graph.graphData({
                    nodes: filtered_data,
                    links: getEdges(filtered_data)
                })
            });

            var scale = colorscale(data.map(n => n.citation_count))

            function generateHTMLTooltip(node, include_title = true) {
                result = ""
                if (include_title) {
                    result += `<b>${node.title} (${node.date_published})</b><br>`;
                }
                result += `${node.authors.map(a => a.DAfN ? a.DAuN + " (" + a.DAfN + ")" : a.DAuN).join(",")}<br>
                            ${node.journal ? node.journal.JN : ""}<br>
                            ${node.fields.map(f => f.DFN).join(",")}<br>
                            Citation count: ${node.citation_count}<br>`
                return result;
            }

            window.elem = document.getElementById("network")
            window.graph = ForceGraph3D()(elem)
                .graphData({
                    nodes: data,
                    links: getEdges(data)
                })
                .enableNodeDrag(false)
                .nodeVal('citation_count')
                .nodeColor(n => scale(n.citation_count).css())
                .nodeLabel(node => `<div class="nodetooltip">${generateHTMLTooltip(node)}</div>`)
                .onNodeHover(node => elem.style.cursor = node ? 'pointer' : null)
                .onNodeClick(node => {
                    // Aim at node from outside it
                    const distance = 40;
                    const distRatio = 1 + distance / Math.hypot(node.x, node.y, node.z);

                    graph.cameraPosition(
                        { x: node.x * distRatio, y: node.y * distRatio, z: node.z * distRatio }, // new position
                        node, // lookAt ({ x, y, z })
                        3000  // ms transition duration
                    );
                    $(".nodetooltip").remove()
                    var doilink = "https://doi.org/" + node.DOI;
                    var links = [];
                    for (var s of node.source) {
                        s.domain = (new URL(s.U)).hostname.replace('www.', '')
                        links.push(`<a href="${s.U}">${s.domain}</a>`);
                    }
                    links = links.join(" | ")
                    $("#modal-title").text(`${node.title} (${node.date_published}))`);
                    $("#modal-body").html(`${generateHTMLTooltip(node, false)}
                        <a href="${doilink}">${doilink}</a><br>
                        ${links}<br>`);
                    $("#modal").modal('show')
                })
            $("#spinner").hide();

            $("#color").change(function () {
                console.log(this.value)
                var data = graph.graphData().nodes;
                if (this.value == "field") {
                    var values = uniq(data.map(n => n[this.value])).sort()
                    var scale = colorscale(values.keys())
                    graph.nodeColor(n => scale(values.indexOf(n[this.value])).css())
                } else {
                    var scale = colorscale(data.map(n => n[this.value]))
                    graph.nodeColor(n => scale(n[this.value]).css())
                }
            })
            $("#size").change(function () {
                console.log(this.value)
                graph.nodeVal(this.value);
            })
            $("#group").change(function () {
                console.log(this.value)
                window.group = this.value;
                if (this.value == "paper") {
                    window.current_data = data;
                    var filtered_data = data.filter(n => n.date_published.slice(0, 4) <= d)
                    graph.graphData({
                        nodes: filtered_data,
                        links: getEdges(filtered_data)
                    }).nodeLabel(node => `<div class="nodetooltip">${generateHTMLTooltip(node)}</div>`)
                    return;
                }
                if (this.value == "author") {
                    var objkey = "authors"
                    var subkey = "AuId"
                    var namekey = "DAuN"
                } else if (this.value == "inst") {
                    var objkey = "authors"
                    var subkey = "AfId"
                    var namekey = "DAfN"
                } else if (this.value == "field") {
                    var objkey = "fields"
                    var subkey = "FId"
                    var namekey = "DFN"
                } else if (this.value == "journal") {
                    var objkey = "journals"
                    var subkey = "JId"
                    var namekey = "JN"
                }
                var groupedData = {};
                for (var node of data) {
                    if (!node[objkey]) continue;
                    var seen_ids_this_node = {}
                    for (var obj of node[objkey]) {
                        var id = obj[subkey]
                        if (!id || seen_ids_this_node[id]) continue
                        seen_ids_this_node[id] = true
                        if (!groupedData[id]) {
                            groupedData[id] = {
                                id: id,
                                citation_count: 0,
                                name: obj[namekey],
                                date_published: node.date_published,
                                references: {}
                            }
                        }
                        groupedData[id].citation_count += node.citation_count
                        if (groupedData[id].date_published > node.date_published) groupedData[id].date_published = node.date_published;
                        for (var ref in node.references) {
                            ref = parseInt(ref)
                            var paper = paper_lookup[ref];
                            if (!paper[objkey]) continue
                            for (var other of paper[objkey]) {
                                var otherId = other[subkey]
                                if (!otherId) continue
                                if (!groupedData[id].references[otherId]) groupedData[id].references[otherId] = 0;
                                groupedData[id].references[otherId]++;
                            }
                        }
                    }
                }
                console.log(groupedData)
                groupedData = Object.values(groupedData)
                window.current_data = groupedData;
                var filteredData = groupedData;
                if (window.year) {
                    filteredData = filteredData.filter(n => n.date_published.slice(0, 4) <= window.year)
                }
                console.log(filteredData)
                graph.graphData({
                    nodes: filteredData,
                    links: getEdges(filteredData)
                }).nodeLabel(n => `<div class="nodetooltip">${n.name}<br>Citations: ${n.citation_count}</div>`)
                    .linkAutoColorBy(e => e.count)
                    .linkWidth(e => e.count)
            })
        });
    </script>
</body>

</html>
